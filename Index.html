<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google Clone</title>
</head>

<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#">Apps</a>
            <span class="material-symbols-outlined">
                apps
                </span>
            <a href="#"><img
                    src="https://lh3.googleusercontent.com/ogw/AOLn63GmgWa1g4zb7gslAT5Pn80H7YOopS_OGPd8g2FlLQ=s32-c-mo"
                    alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="	https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                    alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text" id="input-search">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button id="search" class="btn-search">Buscar con Google</button>
                <button id="lucky" class="btn-search">Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google: Español (Latinoamérica)</p>
        </div>
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <section class="more-info">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
